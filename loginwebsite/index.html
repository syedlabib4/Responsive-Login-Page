<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="signup">
        <form action="#">
            <h1>GET STARTED NOW</h1>

            <label for="name">Name</label>
            <p><input id="name" type="text" placeholder="Enter Your Name"></p>

            <label for="email">Email</label>
            <p><input id="email" type="email" placeholder="Enter Your Email"></p>

            <label for="password">Password</label>
            <p><input id="password" type="password" placeholder="Enter Your Password"></p>

            <div class="terms">
                <p><input type="checkbox" id="terms">
                <label for="terms">I agree to the <a href="#">terms & policy</a></label></p>
            </div>

            <div class="button-group">
                <button class="btn">Sign Up</button>
                <button class="google"><img src="./G.png" alt="Google" style="width: 9rem;"> </button>
                <button class="apple"><img src="./apple.jfif" alt="Apple" style="width: 9rem;"> </button>
            </div>
        </form>

        <div>
            <img class="img" src="./l.PNG" alt="Signup Illustration">
        </div>
    </div>
</body>
</html>
